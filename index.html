<!DOCTYPE html>
<html>
<head>
<title>Da forumz!</title>
<style>
  body { background-color: #f2f2f2; color: #333; font-family: Verdana, sans-serif; margin: 0; padding: 0; }
  .header-bar { background: #333; height: 40px; width: 100%; display: flex; align-items: center; padding-left: 15px; border-bottom: 2px solid #000; }
  .logo { color: white; font-weight: bold; font-size: 18px; }
  .forum-container { width: 95%; max-width: 900px; margin: 10px auto; background: white; border: 1px solid #ccc; }
  .forum-header { background: #e1e1e1; padding: 10px; border-bottom: 1px solid #ccc; font-weight: bold; font-size: 13px; }
  .warning-strip { background: #ffdfdf; border: 1px solid #ff0000; color: #ff0000; padding: 5px; margin: 10px; font-size: 11px; text-align: center; font-weight: bold; }
  .chat-area { height: 450px; overflow-y: scroll; background: #fff; border-bottom: 1px solid #ccc; display: flex; flex-direction: column; }
  .post { border-bottom: 1px solid #eee; display: flex; min-height: 80px; width: 100%; }
  .post-user { width: 150px; background: #f9f9f9; border-right: 1px solid #ccc; padding: 10px; font-size: 11px; font-weight: bold; color: #006699; }
  .post-content { padding: 12px; font-size: 12px; flex-grow: 1; color: #333; line-height: 1.4; white-space: pre-wrap; }
  .footer-input { background: #e1e1e1; padding: 15px; display: flex; gap: 8px; }
  input[type="text"] { border: 1px solid #a7a7a7; padding: 8px; flex-grow: 1; font-family: Verdana, sans-serif; font-size: 13px; }
  button { background: #f2f2f2; border: 1px solid #a7a7a7; padding: 6px 15px; cursor: pointer; font-size: 12px; font-weight: bold; }
  .my-id { font-size: 10px; color: #777; padding: 5px 10px; background: #f9f9f9; border-bottom: 1px solid #eee; }
</style>
</head>
<body>

<div class="header-bar">
  <div class="logo">FORUMS! -Delemencia</div>
</div>

<div class="forum-container">
  <div class="forum-header">Da forums! - report bugs and hacks!</div>
  <div class="warning-strip">SYSTEM: ALL REPORTS ARE PUBLIC. NO SPAM.</div>
  <div class="my-id" id="displayId">Connecting to API...</div>
  
  <div class="chat-area" id="chat"></div>

  <div class="footer-input">
    <input type="text" id="msg" placeholder="Report bug or hack..." maxlength="250" onkeydown="if(event.key==='Enter') send()">
    <button onclick="send()">Post</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const myUsername = "DELEMENCIA_" + Math.floor(Math.random() * 1000000);
  document.getElementById('displayId').innerText = "Logged in as: " + myUsername;

  const config = { databaseURL: "https://da-forums-default-rtdb.firebaseio.com/" };
  firebase.initializeApp(config);
  const db = firebase.database().ref("public_reports");

  function addPost(user, msg) {
    const chat = document.getElementById('chat');
    const post = document.createElement('div');
    post.className = "post";
    post.innerHTML = `<div class="post-user">${user}</div><div class="post-content">${msg}</div>`;
    chat.appendChild(post);
    chat.scrollTop = chat.scrollHeight;
  }

  function send() {
    const input = document.getElementById('msg');
    const text = input.value.trim();
    if (text === "") return;

    db.push({
      user: myUsername,
      message: text,
      timestamp: Date.now()
    });

    input.value = "";
  }

  db.limitToLast(40).on("child_added", (snap) => {
    const data = snap.val();
    addPost(data.user, data.message);
  });
</script>

</body>
</html>
