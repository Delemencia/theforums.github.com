<!DOCTYPE html>
<html>
<head>
<title>Da forums!</title>
<style>
  body { background-color: #f2f2f2; color: #333; font-family: Verdana, Arial, sans-serif; margin: 0; padding: 0; }
  .header-bar { background: #333; height: 40px; width: 100%; display: flex; align-items: center; padding-left: 15px; }
  .logo { color: white; font-weight: bold; font-size: 18px; letter-spacing: -1px; }
  .forum-container { width: 900px; margin: 20px auto; background: white; border: 1px solid #ccc; min-height: 500px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  .forum-header { background: #e1e1e1; padding: 10px; border-bottom: 1px solid #ccc; }
  .forum-header h1 { margin: 0; font-size: 16px; color: #444; }
  .warning-strip { background: #ffdfdf; border: 1px solid #ff0000; color: #ff0000; padding: 5px; margin: 10px; font-size: 11px; font-weight: bold; text-align: center; }
  .chat-area { height: 400px; overflow-y: scroll; border-bottom: 1px solid #ccc; background: #fff; }
  .post { border-bottom: 1px solid #eee; display: flex; min-height: 100px; width: 100%; }
  .post-user { width: 150px; background: #f9f9f9; border-right: 1px solid #eee; padding: 10px; font-size: 11px; font-weight: bold; color: #006699; overflow-wrap: break-word; }
  .post-content { padding: 15px; font-size: 13px; flex-grow: 1; color: #333; line-height: 1.4; white-space: pre-wrap; }
  .footer-input { background: #e1e1e1; padding: 15px; display: flex; gap: 10px; align-items: center; }
  input[type="text"] { border: 1px solid #a7a7a7; padding: 8px; flex-grow: 1; font-size: 13px; outline: none; }
  button { background: #f2f2f2; border: 1px solid #a7a7a7; padding: 6px 15px; font-size: 12px; cursor: pointer; font-weight: bold; }
  button:hover { background: #fff; }
  .id-badge { font-size: 10px; color: #777; padding: 5px 10px; background: #f9f9f9; border-bottom: 1px solid #eee; }
</style>
</head>
<body>

<div class="header-bar">
  <div class="logo">delemencia!</div>
</div>

<div class="forum-container">
  <div class="forum-header">
    <h1>Da forums! - report bugs and hacks!</h1>
  </div>
  
  <div class="warning-strip">
    SYSTEM: REPORT ALL BUGS AND HACKS IMMEDIATELY. KEEP DA FORUMS SAFE.
  </div>

  <div class="id-badge" id="displayId">Connecting...</div>
  
  <div class="chat-area" id="chat"></div>

  <div class="footer-input">
    <input type="text" id="msg" placeholder="Write your post here..." maxlength="300" onkeydown="if(event.key==='Enter') send()">
    <button onclick="send()">Post</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const myUsername = "DELEMENCIA_" + Math.floor(Math.random() * 1000000);
  document.getElementById('displayId').innerText = "Logged in as: " + myUsername;

  const config = {
    databaseURL: "https://da-forums-default-rtdb.firebaseio.com/"
  };
  
  firebase.initializeApp(config);
  const db = firebase.database().ref("posts");

  function send() {
    const input = document.getElementById('msg');
    const text = input.value.trim();
    if (text === "") return;

    db.push({
      user: myUsername,
      message: text,
      timestamp: Date.now()
    });

    input.value = "";
  }

  db.limitToLast(20).on("value", (snapshot) => {
    const chat = document.getElementById('chat');
    chat.innerHTML = "";
    snapshot.forEach((child) => {
      const data = child.val();
      const post = document.createElement('div');
      post.className = "post";
      post.innerHTML = `
        <div class="post-user">${data.user}</div>
        <div class="post-content">${data.message}</div>
      `;
      chat.appendChild(post);
    });
    chat.scrollTop = chat.scrollHeight;
  });
</script>

</body>
</html>
