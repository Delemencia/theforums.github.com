<!DOCTYPE html>
<html>
<head>
<title>Da forums!</title>
<style>
  body { background-color: #f2f2f2; color: #333; font-family: "Courier New", Courier, monospace; margin: 0; padding: 0; }
  .header-bar { background: #333; height: 40px; width: 100%; display: flex; align-items: center; padding-left: 15px; border-bottom: 2px solid #000; }
  .logo { color: white; font-weight: bold; font-size: 20px; font-family: Verdana, sans-serif; }
  .forum-container { width: 95%; max-width: 900px; margin: 10px auto; background: white; border: 1px solid #ccc; }
  .forum-header { background: #e1e1e1; padding: 8px; border-bottom: 1px solid #ccc; font-family: Verdana, sans-serif; font-size: 14px; font-weight: bold; }
  .warning-strip { background: #ffdfdf; border: 1px solid #ff0000; color: #ff0000; padding: 5px; margin: 10px; font-size: 11px; font-family: Verdana, sans-serif; text-align: center; }
  .chat-area { height: 450px; overflow-y: scroll; background: #fff; border-bottom: 1px solid #ccc; }
  .post { border-bottom: 1px solid #eee; display: flex; min-height: 90px; }
  .post-user { width: 140px; background: #f9f9f9; border-right: 1px solid #ccc; padding: 10px; font-size: 11px; font-weight: bold; color: #006699; overflow-wrap: break-word; }
  .post-content { padding: 12px; font-size: 13px; flex-grow: 1; color: #222; line-height: 1.2; white-space: pre-wrap; }
  .footer-input { background: #e1e1e1; padding: 10px; display: flex; gap: 5px; }
  input[type="text"] { border: 1px solid #777; padding: 8px; flex-grow: 1; font-family: "Courier New", monospace; font-size: 14px; background: #fff; }
  button { background: #d6d6d6; border: 1px solid #777; padding: 5px 15px; cursor: pointer; font-family: Verdana, sans-serif; font-size: 12px; box-shadow: 1px 1px 0px #fff inset; }
  button:active { background: #bbb; box-shadow: 1px 1px 0px #333 inset; }
  .my-id { font-size: 10px; color: #555; padding: 5px; background: #fff; border-bottom: 1px solid #eee; font-family: Verdana, sans-serif; }
</style>
</head>
<body>

<div class="header-bar">
  <div class="logo">DELEMENCIA</div>
</div>

<div class="forum-container">
  <div class="forum-header">Da forums! - report bugs and hacks!</div>
  
  <div class="warning-strip">SYSTEM: DO NOT SHARE PASSWORDS. REPORT HACKS!</div>
  <div class="my-id" id="displayId"></div>
  
  <div class="chat-area" id="chat"></div>

  <div class="footer-input">
    <input type="text" id="msg" placeholder="Enter message..." maxlength="250" onkeydown="if(event.key==='Enter') send()">
    <button onclick="send()">Post</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const myUsername = "DELEMENCIA_" + Math.floor(Math.random() * 1000000);
  document.getElementById('displayId').innerText = "User: " + myUsername;

  const config = { databaseURL: "https://da-forums-default-rtdb.firebaseio.com/" };
  firebase.initializeApp(config);
  const db = firebase.database().ref("posts");

  function renderPost(user, text) {
    const chat = document.getElementById('chat');
    const post = document.createElement('div');
    post.className = "post";
    post.innerHTML = `<div class="post-user">${user}</div><div class="post-content">${text}</div>`;
    chat.appendChild(post);
    chat.scrollTop = chat.scrollHeight;
  }

  function send() {
    const input = document.getElementById('msg');
    const text = input.value.trim();
    if (text === "") return;

    db.push({
      user: myUsername,
      message: text,
      timestamp: Date.now()
    });

    input.value = "";
  }

  db.limitToLast(25).on("value", (snapshot) => {
    const chat = document.getElementById('chat');
    chat.innerHTML = "";
    snapshot.forEach((child) => {
      const data = child.val();
      renderPost(data.user, data.message);
    });
  });
</script>

</body>
</html>
